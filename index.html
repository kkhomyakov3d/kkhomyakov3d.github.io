---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <span class="date">{{ post.date | date: site.date_format }}</span>
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More Â»</a>
    </article>
  {% endfor %}
</div>
