---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: site.date_format }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <script src="https://utteranc.es/client.js"
        repo="konstantinkhomyakov3d/konstantinkhomyakov3d.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
</article>
